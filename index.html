<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="card">
      <img
        src="/images/illustration-hero.svg"
        alt="image of a person listening to music"
        class="image"
      />
      <div class="text-area">
        <div class="title">Order Summary</div>
        <div class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>
        <div class="plan-box">
          <div class="grid">
            <div class="left">
              <div class="flex">
                <img src="/images/icon-music.svg" class="music-icon" />
                <div class="plan">
                  <div class="plan-title">Annual Plan</div>
                  <div class="plan-cost">$59.99/year</div>
                </div>
              </div>
            </div>
            <div class="right">
              <a class="change">Change</a>
            </div>
          </div>
        </div>
        <div class="button">Proceed to Payment</div>
        <div class="cancel">Cancel Order</div>
      </div>
    </div>
  </body>
</html>
